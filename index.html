<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Giá Vàng</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Tính Giá Sản Phẩm Vàng</h2>
        <label for="nhapGia">Giá bán ra 9999 (đồng/chỉ):</label>
        <input type="number" id="nhapGia" placeholder="VD:giá 9.150.000/chỉ thì nhập 9150000"><br>

        <label for="canNang">Cân nặng (1=1 chỉ // 0.1=1 phân):</label>
        <input type="number" id="canNang" placeholder="VD: 1chỉ 2phân 5ly thì nhập 1.25"><br>

        <label for="loaiVang">Loại vàng:</label>
        <select id="loaiVang">
            <option value="9999">9999</option>
            <option value="980">980</option>
            <option value="950">950</option>
            <option value="610">610</option>
            <option value="680">680</option>
        </select><br>

        <label for="tienCong">Tiền công (đồng):</label>
        <input type="number" id="tienCong" placeholder="VD: 350"><br>

        <button onclick="tinhTien()">Tính Tiền</button>
        <p id="ketQua"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
